<!DOCTYPE html>>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>img 画像フォーマット</title>
    <style>
        body{
            background-color: blueviolet;
        }
    img {
        width: 300px;
    }</style>
</head>

<body>

    <h1>img 画像フォーマット</h1>
    <h2>JPG</h2>
    <img src="images/sakuraJpg.jpg" alt="nothing">
    <h2>PNG</h2>
    <img src="images/adTime.png" alt="nothing">
    <h2>GIF</h2>
    <img src="images/adGif.gif" alt="nothing">
    <h2>Webp</h2>
    <img src="images/adWebp.webp" alt="nothing">
    <h2>SVG</h2>
    <img src="images/assvvggg.svg" alt="nothing">
</body>

</html>
